<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript">
        window.onload = function () {
            var vue = new Vue({
                "el": "#div1",
                data: {
                    msg1: "hello world!",
                    uname1: "天帝",
                    uname11: "王林",

                    msg2: "hello!",
                    msg22: "hello!"
                }

            });


            var vue = new Vue({
                "el": "#div2",
                data: {
                    num: 2,
                    num1: 4
                }
            });


        }
    </script>
</head>
<body>
<!--div1.--------------------------------------------------------------------------------------------------------------->
<div id="div1">
    <span>{{msg1}}</span>
    <!-- v-bind:vlaue表示绑定value属性 ， v-bind可以省略，也就是 :value -->
    <input type="text" v-bind:value="uname1"/>
    <input type="text" :value="uname11">
    <hr/>
    <!--
        v-model指的是双向绑定
        也就是说之前的v-bind是通过msg这个变量的值来控制input输入值
        现在 v-model 不仅msg来控制input输入框，反过来，input输入框的内容也会改变msg的值

        v-model:value中 :value可以省略，直接写成v-model
        trim可以去除首尾空格
     -->
    <span>{{msg2}}</span> <br/>
    <input type="text" v-model:value="msg2"/> <br/>
    <span>{{msg22}}</span> <br/>
    <input type="text" v-model="msg22"/><br/>
    <input type="text" v-model.trim="msg22"/>
</div>

<hr>
<br><br><br>
<hr>
<!--div2.--------------------------------------------------------------------------------------------------------------->

<div id="div2">
    <input type="text" v-model="num"><br>

    <!--  v-if和v-else之间不可以插入其它节点  -->
    <div v-if="num%2==0" style="width: 200px;height:200px;background-color:chartreuse;">&nbsp</div>
    <div v-else="num%2==0" style="width: 200px;height:200px;background-color:coral;">&nbsp</div>
    <hr>
    <input type="text" v-model="num1"><br>
    <!-- v-show -->
    <!--  v-show是通过display属性来控制这个div是否显示  -->
    <div v-show="num1%2==0" style="width: 200px;height:200px;background-color:burlywood;">&nbsp</div>


</div>


</body>
</html>
