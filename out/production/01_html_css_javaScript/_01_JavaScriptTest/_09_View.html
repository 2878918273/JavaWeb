<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //获取id位city的子节点
        //通过city节点.getElementByTagName按标签名检查子节点
        var lis = document.getElementById("city").getElementsByTagName("li");
        alert(lis.length);
    </script>
</head>
<body>

</body>
</html>
<!--
节点的常用属性和方法     （节点就是标签对象）

方法:略

属性：
childNodes
属性，获取当前节点的所有子节点
firstChild
属性，获取当前节点的第一个节点
lastChild
属性，获取当前节点的最后一个节点
parentNode
属性，获取当前节点的的父节点
nextSibling
属性，获取当前节点的下一个节点
previousSibling
属性，获取当前节点的上一个节点
className   用于获取或设置标签的class属性值
innerHTML
属性,表示获取/设置起始标签和结束标签中的内容
innerText
属性，表示获取/设置起始标签和结束标签中的文本






-->
