<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //全选
        function checkAll() {
            //让所有复选框选中
            //document.getElementsByName();是根据指定的name属性查询返回多个标签对象集合
            //这个集合的操作跟数组一样
            //集合中每个元素都是dom对象
            //这个集合中的元素顺序是他们在html页面中从上到下的顺序
            var bossList = document.getElementsByName("boss");
            // checked表示复选框的选中状态。如果选中是true，不选中是false
            // checked属性可读，可写
            // alert(bossList[0].checked);
            for (var i = 0; i < bossList.length; i++) {
                bossList[i].checked = true;
            }

        }

        //全不选
        function checkNo() {
            var bossList = document.getElementsByName("boss");

            for (var i = 0; i < bossList.length; i++) {
                bossList[i].checked = false;
            }
        }

        //反选
        function checkReverse() {
            var bossList = document.getElementsByName("boss");
            for (var i = 0; i < bossList.length; i++) {
                if(bossList[i].checked){
                    bossList[i].checked = false;
                }else{
                    bossList[i].checked = true;
                }
            }
        }

    </script>

</head>
<body>
人物：
<input type="checkbox" name="boss" value="wl">王林
<input type="checkbox" name="boss" value="ytd">叶天帝
<input type="checkbox" name="boss" value="huang">荒
<br/>
<button onclick="checkAll()">全选</button>
<button onclick="checkNo()">全不选</button>
<button onclick="checkReverse()">反选</button>


</body>
</html>
