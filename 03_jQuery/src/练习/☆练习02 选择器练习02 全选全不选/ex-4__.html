<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            //给全选绑定单击事件
            $("#checkedAllBtn").click(function () {
                //匹配所有的复选框
                $(":checkbox").prop("checked", true);
            });

            //给全不选绑定单击事件
            $("#checkedNoBtn").click(function () {
                //匹配所有的复选框
                $(":checkbox").prop("checked", false);
            });

            //给反选绑定单击事件
            $("#checkedRevBtn").click(function () {
                //匹配全部球类的复选框
                $(":checkbox[name='items']").each(function () {
					this.checked = !this.checked;
                });

                //检查是否满选
				//获取全部球类个数
				var allCount = $(":checkbox[name='items']").length;
				//获取选中的球类个数
				// 补充：:checked 匹配所有选中的被选中元素(复选框、单选框等，不包括select中的option)
				var checkCount = $(":checkbox[name='items']:checked").length;

				$("#checkedAllBox").prop("checked",allCount == checkCount);
            });

			//提交按钮单击事件
			$("#sendBtn").click(function(){
				//获取被选中的值
				$(":checkbox[name='items']:checked").each(function(){
					alert(this.value);
				});
			});

			//获取全选按钮
			$("#checkedAllBox").click(function(){

			    //在事件的function函数中，有一个this对象，这个this对象是当前正在响应事件的dom对象
                //alert(this.chcked);

				$(":checkbox[name='items']").prop("checked",this.checked);
			});


			//当有一个多选框不选时，取消全选按钮
            $(":checkbox[name='items']").click(function(){
                var allCount = this.length;
                var checkedCount = $(":checkbox[name='items']:checked").length;
                $("#checkedAllBox").prop("checked",allCount == checkedCount);
            });


        });
    </script>
</head>
<body>

<form method="post" action="">

    你爱好的运动是？<input type="checkbox" id="checkedAllBox"/>全选/全不选

    <br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球
    <br/>
    <input type="button" id="checkedAllBtn" value="全　选"/>
    <input type="button" id="checkedNoBtn" value="全不选"/>
    <input type="button" id="checkedRevBtn" value="反　选"/>
    <input type="button" id="sendBtn" value="提　交"/>
</form>

</body>
</html>
