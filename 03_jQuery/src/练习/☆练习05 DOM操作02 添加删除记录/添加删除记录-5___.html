<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="styleB/css.css"/>
    <script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">

        $(function () {


            var deleteFun = function () {
                //在事件响应的function函数中，有一个this对象，这个this对象是当前正在响应事件的dom对象
                var $trObj = $(this).parent().parent(); //获取行对象

                var $teObj = $trObj.find("td:first").text();

                /*
                confirm是JavaScript语言提供的一个确认提示框函数，你给它传什么，它就提示什么
                当用户点击了确定，就返回true。当用户点击了取消，就返回false
                */
                if (confirm("确定要删除" + $teObj + "吗？")) {
                    $trObj.remove();
                }


                //return false；可以阻止元素的默认行为。
                return false;
            }

            //给submit按钮绑定单击事件
            $("#addEmpButton").click(function () {

                //创建的是一个行标签对象，添加到显示数据的表格中
                var $trObjk = $(
                    "<tr>" +
                    "<td>" + $("#empName").val() + "</td>" +
                    "<td>" + $("#email").val() + "</td>" +
                    "<td>" + $("#salary").val() + "</td>" +
                    "<td><a href='deleteEmp?id=001'>Delete</a></td>" +
                    "</tr>"
                );

                //添加到显示数据的表格中
                $trObjk.appendTo($("#employeeTable"));

                $trObjk.find("a").click(deleteFun);


            });

            //给Delete绑定单击事件
            $("a[href*='deleteEmp?']").click(deleteFun);
        });


    </script>
</head>
<body>

<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <td><a href="deleteEmp?id=001">Delete</a></td>
    </tr>
    <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td><a href="deleteEmp?id=002">Delete</a></td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
    </tr>
</table>

<div id="formDiv">

    <h4>添加新员工</h4>

    <table>
        <tr>
            <td class="word">name:</td>
            <td class="inp">
                <input type="text" name="empName" id="empName"/>
            </td>
        </tr>
        <tr>
            <td class="word">email:</td>
            <td class="inp">
                <input type="text" name="email" id="email"/>
            </td>
        </tr>
        <tr>
            <td class="word">salary:</td>
            <td class="inp">
                <input type="text" name="salary" id="salary"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addEmpButton" value="abc">
                    Submit
                </button>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
