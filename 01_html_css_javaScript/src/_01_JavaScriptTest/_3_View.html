<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        需求：当用户点击了校验按钮，要获取输出框中的内容，然后验证其是否合法。<br />
        验证的规则是：必须由字母，数字，下划线组成，并且长度是5到12位的
        */
        function onclickFun(){
            // 1.当我们要操作一个标签的时候，一定要先获取这个标签对象。
            var username = document.getElementById("username");

            var userVlaue = username.value;
            // 如何验证字符串符合某个规则，需要使用正则表达式
            var patt = /^\w{5,12}$/;

            /*
            test()方法用于测试某个字符串是不是匹配我的规则
            匹配就返回true，不匹配就返回false
            */

            var usernamespanObj = document.getElementById("usernamespan");
            //innerHTML 表示起始标签和结束标签中的内容
            //innerHTML 这个属性可读，可写
            // usernamespanObj.innerHTML = "嗨嗨嗨";


            if(patt.test(userVlaue)){
                // alert("用户名合法");
                usernamespanObj.innerHTML = "用户名合法";
            }else{
                // alert("用户名不合法");
                usernamespanObj.innerHTML = "用户名不合法";
            }

        }
    </script>



</head>
<body>
    用户名：<input type="text" id="username" value="wx" />
    <span style="color:red" id="usernamespan"></span>
    <button onclick="onclickFun()">校验</button>
</body>
</html>
