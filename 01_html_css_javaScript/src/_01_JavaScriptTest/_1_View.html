 1. JavaScript介绍
    JS是弱类型，Java是强类型。
    特点：
    1.交互性（它可以做的就是信息的动态交互）
    2.安全性（不允许直接访问本地硬盘）
    3.跨平台性（只要是可以解释JS的浏览器都可以执行，和平台无关）
2. src属性专门用来引入js文件路径（可以是相对路径，也可以是绝对路径）

    script标签可以用来定义js代码，也可以用来引入js文件
    但是，两个功能二选一使用。不能“同时”使用两个功能
    （若有多组script标签，则依次运行）

3. 变量
Javascript的变量类型:
    数值类型： number
    字符串类型：string
    对象类型： object
    布尔类型：boolean
    函数类型： function

javaScript里的特殊值；
    undefined 未定义，所有js变量未赋予初始值的时候，默认值都是undefined。
    null 空值
    NAN 全称是 Not a Number.非数字。非数值。

5.关系(比较)运算
等于:    ==   等于是简单的做字面值的比较
全等于： ===   除了做字面值的比较之外，还会比较两个变量的数据类型

6.逻辑运算
且： &&
或： ||
取反： !

在JavaScript语言中，所有的变量，都可以做为是一个boolean类型的变量去使用
0,null,undefined,""(空串)都认为是false；

&&且运算
有两种情况：
第一种情况：当表达式全为真的时候，返回最后一个表达式的值。
第二种情况：当表达式中，有一个为假的时候，返回第一个为假的表达式的值

||或运算
第一种情况：当表达式全为假时返回最后一个表达式的值
第二种情况：当只要有一个表达式为真。就会返回第一个为真的表达式的值

并且 &&(且) 和 ||(或) 运算有短路：当&&或||有了结果之后。后面的表达式不再执行

8.1 函数的两种定义方式
第一种，可以使用function关键字来定义函数

    使用的格式如下：
    function 函数名(形参列表){

    }

    在JavaScript语言中，如何定义带有返回值的函数？
    只需要在函数体内直接使用return 语句返回即可！

函数的第二种定义方式。格式如下：
    使用格式如下：
    var 函数名 = funciton(形参列表){函数体}

注：在java中函数允许重载。但是在JS中函数的重载会直接覆盖掉上一次的定义

函数的arguments 隐形参数(只在function函数内)：
    就是在function函数中不需要定义，但却可以直接用来获取所有参数的变量。我们管他叫隐形参数。
    隐形参数特别像java基础的可变形参一样
    public void fun(Object...args){};
    可变形参其实是一个数组

    那么js中的隐形参数也跟java的可变形参一样。操作类似数组
