<!--
10. js中的事件   （事件是电脑输入设备与页面进行交互的响应。我们称之为事件）

常用的事件：
  onload加载完成事件：      页面加载完成之后，常用于做页面js代码初始化操作
  onclick单击事件：         常用于按钮的点击响应操作。
  onblur失去焦点事件：      常用于输入框失去焦点后验证其输入内容是否合法。
  onchange内容发生改变事件: 常用于下拉列表和输入框内容发生改变后的操作
  onsubmit表单提交事件:     常用于表单提交前，验证所有表单项是否合法。

事件的注册又分为静态注册和动态注册两种：
    什么是事件的注册(绑定)？
    其实就是告诉浏览器，当事件响应后要执行哪些操作代码，叫事件注册或事件绑定

 静态注册事件：通过html标签的事件属性直接赋予事件响应后的代码，这种方式我们叫静态注册。

 动态注册事件：是指先通过js代码得到标签的dom对象，然后再通过dom对象.事件名 = function(){} 这种形式赋予事件响应后的代码，
              叫动态注册。

    动注册基本步骤：
        1.获取标签对象
        2.标签对象事件名 = function(){}

具体实例见01下的event文件夹
