<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //全选
        function checkAll() {

            //document.getElementsByTagName("input");
            //是按照标签名来进行查询并返回集合
            //这个集合的操作跟数组一样
            //集合中都是dom对象
            // 集合中元素顺序 是他们在html页面中从上到下的顺序
            var inputs = document.getElementsByTagName("input");

            for(var i = 0 ; i < inputs.length ; i++){
                inputs[i].checked = true;
            }

        }

    </script>

</head>
<body>
人物：
<input type="checkbox" name="boss" value="wl">王林
<input type="checkbox" name="boss" value="ytd">叶天帝
<input type="checkbox" name="boss" value="huang">荒
<br/>
<button onclick="checkAll()">全选</button>
<button onclick="checkNo()">全不选</button>
<button onclick="checkReverse()">反选</button>
</body>
</html>
<!--
注：document对象的三个查询方法，如果有id属性，优先使用getElementById方法来进行查询
    如果没有id属性，则优先使用getElementsByName方法来进行查询
    如果id属性和name属性都没有 最后再按标签名来查getElementsByTagName

    以上的三个方法，一定要在页面加载完成后执行，才能查询到标签对象。

补充：整个HTML页面的执行是有顺序的，从上往下按顺序执行
-->
